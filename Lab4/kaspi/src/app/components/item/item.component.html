<div class="item-card">
  <a [href]="item.url" target="_blank" class="item-link">
    <img [src]="item.image" [alt]="item.item_name" class="item-image">
    <div class="item-content">
      <h3 class="item-title" title="{{ item.item_name }}">{{ item.item_name }}</h3>
      <hr class="item-separator">
      <p class="item-description">{{ item.description }}</p>
      <div class="item-rating-wrapper">
        <div class="stars-outer">
          <div class="stars-inner" [style.width]="getRatingWidth()"></div>
        </div>
        <span class="item-rating-text">{{ item.rating.toFixed(1) }}</span>
        <div class="item-share-tg">
          <a href="https://t.me/share/url?url={{ item.url }}&text={{ item.item_name }}" target="_blank" class="item-link">Share</a>
        </div>
      </div>
    </div>
  </a>
</div>
