<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix and Postfix</title>
    <script>
        let a = 1, b = 1;

        let c = ++a;
        let d = b++;

        alert(`a = ${a}, b = ${b}, c = ${c}, d = ${d}`);
    </script>
</head>
<body>
    <h1>Check the alert for prefix and postfix results!</h1>
</body>
</html>
