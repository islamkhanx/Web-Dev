<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Values</title>
    <script>
        for (let i = 0; i < 5; i++) alert(i);
        for (let i = 0; i < 5; ++i) alert(i);
    </script>
</head>
<body>
    <h1>Check the alerts for the for loop values!</h1>
</body>
</html>
