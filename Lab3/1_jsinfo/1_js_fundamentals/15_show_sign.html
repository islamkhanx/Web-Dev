<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show the Sign</title>
    <script>
        let number = +prompt('Enter a number', '');
        if (number > 0) {
            alert(1);
        } else if (number < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</head>
<body>
    <h1>Check the alert for the sign of the number!</h1>
</body>
</html>
