<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Range Outside</title>
    <script>
        let age = 25;

        if (!(age >= 14 && age <= 90)) {
            alert('Age is outside the range.');
        } else {
            alert('Age is within the range.');
        }

        if (age < 14 || age > 90) {
            alert('Age is outside the range.');
        } else {
            alert('Age is within the range.');
        }
    </script>
</head>
<body>
    <h1>Check the alerts for the range results!</h1>
</body>
</html>
