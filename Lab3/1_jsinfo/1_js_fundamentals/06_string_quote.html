<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Quotes Example</title>
    <script>
        let name = "Ilya";

        alert(`hello ${1}`);
        alert(`hello ${"name"}`);
        alert(`hello ${name}`);
    </script>
</head>
<body>
    <h1>Check the alert messages for string quotes!</h1>
</body>
</html>
