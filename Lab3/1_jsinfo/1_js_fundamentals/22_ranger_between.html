<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Range Between</title>
    <script>
        let age = 25;
        if (age >= 14 && age <= 90) {
            alert('Age is between 14 and 90.');
        } else {
            alert('Age is outside the range.');
        }
    </script>
</head>
<body>
    <h1>Check the alert for the range result!</h1>
</body>
</html>
