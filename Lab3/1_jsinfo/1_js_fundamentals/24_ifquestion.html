<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Question</title>
    <script>
        if (-1 || 0) alert('first');
        if (-1 && 0) alert('second');
        if (null || -1 && 1) alert('third');
    </script>
</head>
<body>
    <h1>Check the alerts for the if conditions!</h1>
</body>
