<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
    <script>
        let n = prompt('Enter a number:', '10');
        n = parseInt(n);

        for (let i = 2; i <= n; i++) {
            let isPrime = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                alert(i);
            }
        }
    </script>
</head>
<body>
    <h1>Check the alerts for prime numbers!</h1>
</body>
</html>
