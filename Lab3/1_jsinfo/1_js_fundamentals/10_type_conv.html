<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversions</title>
    <script>
        alert(`"" + 1 + 0 = ${"" + 1 + 0}`);
        alert(`"" - 1 + 0 = ${"" - 1 + 0}`);
        alert(`true + false = ${true + false}`);
        alert(`6 / "3" = ${6 / "3"}`);
        alert(`"2" * "3" = ${"2" * "3"}`);
        alert(`4 + 5 + "px" = ${4 + 5 + "px"}`);
        alert(`"$" + 4 + 5 = ${"$" + 4 + 5}`);
        alert(`"4" - 2 = ${"4" - 2}`);
        alert(`"4px" - 2 = ${"4px" - 2}`);
        alert(`"  -9  " + 5 = ${"  -9  " + 5}`);
        alert(`"  -9  " - 5 = ${"  -9  " - 5}`);
        alert(`null + 1 = ${null + 1}`);
        alert(`undefined + 1 = ${undefined + 1}`);
        alert(`" \\t \\n" - 2 = ${" \t \n" - 2}`);
    </script>
</head>
<body>
    <h1>Check the alerts for type conversion results!</h1>
</body>
</html>
