<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow Function</title>
    <script>
        function pow(x, n) {
            let result = 1;
            for (let i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }

        let x = +prompt('Enter x:', '');
        let n = +prompt('Enter n:', '');

        if (n < 1 || !Number.isInteger(n)) {
            alert('n must be a natural number greater than or equal to 1.');
        } else {
            alert(pow(x, n));
        }
    </script>
</head>
<body>
    <h1>Check the alert for the pow function!</h1>
</body>
</html>
