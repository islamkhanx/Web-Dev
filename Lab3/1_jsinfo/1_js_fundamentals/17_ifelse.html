<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewrite If Else into Ternary</title>
    <script>
        let login = 'Employee';
        let message = (login == 'Employee') ? 'Hello' :
                      (login == 'Director') ? 'Greetings' :
                      (login == '') ? 'No login' : '';
        alert(message);
    </script>
</head>
<body>
    <h1>Check the alert for the ternary result!</h1>
</body>
</html>
