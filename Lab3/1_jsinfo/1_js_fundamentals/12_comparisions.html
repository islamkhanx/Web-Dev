<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparisons</title>
    <script>
        alert(`5 > 4 = ${5 > 4}`);
alert(`"apple" > "pineapple" = ${"apple" > "pineapple"}`);
alert(`"2" > "12" = ${"2" > "12"}`);
alert(`undefined == null = ${undefined == null}`);
alert(`undefined === null = ${undefined === null}`);
alert(`null == "\\n0\\n" = ${null == "\n0\n"}`);
alert(`null === +"\\n0\\n" = ${null === +"\n0\n"}`);
    </script>
</head>
<body>
    <h1>Check the alerts for comparison results!</h1>
</body>
</html>
