<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Function</title>
    <script>
        function min(a, b) {
            return a < b ? a : b;
        }

        alert(min(2, 5));
        alert(min(3, -1)); 
        alert(min(1, 1)); 
    </script>
</head>
<body>
    <h1>Check the alerts for the min function!</h1>
</body>
</html>
