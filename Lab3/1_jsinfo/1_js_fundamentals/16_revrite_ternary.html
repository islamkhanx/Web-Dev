<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewrite If into Ternary</title>
    <script>
        let a = 2, b = 1;
        let result = (a + b < 4) ? 'Below' : 'Over';
        alert(result);
    </script>
</head>
<body>
    <h1>Check the alert for the ternary result!</h1>
</body>
</html>
