<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Loop Value</title>
    <script>
        let i = 3;
        while (i) {
            alert(i--);
        }
    </script>
</head>
<body>
    <h1>Check the alerts for the last loop value!</h1>
</body>
</html>
