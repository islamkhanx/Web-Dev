<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Until Input Correct</title>
    <script>
        let number;
        do {
            number = prompt('Enter a number greater than 100:', '');
        } while (number <= 100 && number !== null && number !== '');
    </script>
</head>
<body>
    <h1>Check the prompt for the correct input!</h1>
</body>
</html>
