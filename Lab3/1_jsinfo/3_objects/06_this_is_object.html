<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using "this" in Object Literal</title>
    <script>
        function makeUser() {
            return {
                name: "John",
                ref: this
            };
        }

        let user = makeUser();
        alert(user.ref.name);
    </script>
</head>
<body>
    <h1>Check the alert for the result!</h1>
</body>
</html>
