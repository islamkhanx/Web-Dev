<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Numbers</title>
    <script>
        let a = +prompt("Enter the first number:", "");
        let b = +prompt("Enter the second number:", "");
        alert("Sum: " + (a + b));
    </script>
</head>
<body>
    <h1>Check the alert for the sum!</h1>
</body>
</html>
