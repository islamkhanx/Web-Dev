<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase First Character</title>
    <script>
        function ucFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        alert(ucFirst("john"));
    </script>
</head>
<body>
    <h1>Check the alert for the uppercased string!</h1>
</body>
</html>
