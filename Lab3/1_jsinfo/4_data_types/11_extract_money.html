<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Currency</title>
    <script>
        function extractCurrencyValue(str) {
            return +str.slice(1);
        }

        alert(extractCurrencyValue('$120') === 120);
    </script>
</head>
<body>
    <h1>Check the alert for the extracted currency value!</h1>
</body>
</html>
