<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loop</title>
    <script>
        let i = 0;
        while (i < 10) {
            i += 0.2;
        }
        alert("Loop ended");
    </script>
</head>
<body>
    <h1>Check the alert for the loop result!</h1>
</body>
</html>
