<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Number</title>
    <script>
        function readNumber() {
            let num;
            do {
                num = prompt("Enter a number:", "");
            } while (num !== null && num.trim() !== "" && isNaN(+num));
            return num === null || num.trim() === "" ? null : +num;
        }

        alert("Number: " + readNumber());
    </script>
</head>
<body>
    <h1>Check the alert for the entered number!</h1>
</body>
</html>
