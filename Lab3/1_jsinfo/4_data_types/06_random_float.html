<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Float</title>
    <script>
        function random(min, max) {
            return min + Math.random() * (max - min);
        }

        alert(random(1, 5));
    </script>
</head>
<body>
    <h1>Check the alert for the random float!</h1>
</body>
</html>
